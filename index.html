<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YONO ID - Official</title>
    <style>
        body { background-color: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .container { background-color: #1e293b; padding: 25px; border-radius: 20px; width: 340px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; }
        h2 { color: #22d3ee; text-shadow: 0 0 10px #22d3ee; margin-bottom: 20px; text-transform: uppercase; font-size: 22px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { color: #94a3b8; font-size: 10px; display: block; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background-color: #262f3f; color: white; outline: none; box-sizing: border-box; font-size: 14px; }
        select:focus, input:focus { border-color: #06b6d4; }
        #idSection, #proofSection, #sendBtn { display: none; margin-top: 15px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; background: linear-gradient(90deg, #06b6d4, #3b82f6); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        #status { margin-top: 15px; color: #4ade80; font-size: 14px; display: none; font-weight: bold; }
        .footer { margin-top: 25px; color: #fbbf24; font-weight: bold; letter-spacing: 2px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>YONO ID</h2>
    
    <div class="input-group">
        <label>SELECT APPLICATION</label>
        <select id="appSelect" onchange="handleAppChange()">
            <option value="" disabled selected>Choose App...</option>
            <option value="YONOSLOT">YONOSLOT</option>
            <option value="567SLOT">567SLOT</option>
            <option value="MBM BET">MBM BET</option>
        </select>
    </div>

    <div id="proofSection" class="input-group">
        <label>SELECT PROOF CATEGORY (A-Z)</label>
        <select id="proofSelect">
            </select>
    </div>

    <div id="idSection" class="input-group">
        <label>PASTE ANDROID ID</label>
        <input type="text" id="userId" placeholder="Paste ID here...">
    </div>

    <button id="sendBtn" onclick="sendToBot()">SEND TO BOT</button>
    <div id="status">âœ… Sent Successfully!</div>
    <div class="footer">POKEMON</div>
</div>

<script>
    // A-Z options generate korar script
    const proofSelect = document.getElementById('proofSelect');
    const alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
    alphabet.forEach(letter => {
        let option = document.createElement('option');
        option.value = letter;
        option.textContent = "Category " + letter.toUpperCase();
        proofSelect.appendChild(option);
    });

    let appCounts = { "YONOSLOT": 0, "567SLOT": 0, "MBM BET": 0 };
    let lastSelectedApp = "";

    function handleAppChange() {
        const currentApp = document.getElementById('appSelect').value;
        if (lastSelectedApp !== currentApp) {
            appCounts[currentApp] = 0; 
            lastSelectedApp = currentApp;
        }
        document.getElementById('proofSection').style.display = "block";
        document.getElementById('idSection').style.display = "block";
        document.getElementById('sendBtn').style.display = "block";
    }

    async function sendToBot() {
        const botToken = "8288004550:AAFFrs4U5vEbhnd3yVRnO_mEpOnnxaw_M6E";
        const chatId = "875977244";
        
        const appName = document.getElementById('appSelect').value;
        const proofTag = document.getElementById('proofSelect').value;
        const userId = document.getElementById('userId').value;
        const status = document.getElementById('status');

        if(userId.trim() === "") {
            alert("Please paste an ID!");
            return;
        }

        appCounts[appName]++;
        let currentCount = appCounts[appName];

        // Telegram Format: MBM BET (Z)
        const message = `<b>${appName} (${proofTag.toUpperCase()})</b>\n${currentCount}. <code>${userId}</code>`;
        
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=HTML`;

        try {
            const response = await fetch(url);
            if(response.ok) {
                status.style.display = "block";
                document.getElementById('userId').value = ""; 
                setTimeout(() => { status.style.display = "none"; }, 3000);
            }
        } catch (error) {
            alert("Internet error!");
        }
    }
</script>

</body>
</html>
